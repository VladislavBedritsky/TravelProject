<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
</head>

<body style="background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHpWoBxbxcDmnVz1wjWsAP9YyKJjXhx9TUjcAFU3_0xxEGkduY&s') fixed;background-size: cover; ">
<div class="container mt-5">
    <div class="col ml-auto">

        <div class="row">
            <div class="col">
                <h1 class="mx-auto">
                    Cities
                </h1>
            </div>
            <div class="col mt-3" align="right">
                <a type="button" class="btn btn-secondary" href="/"
                   style="background-color: #2F4F4F; box-shadow: 0 0 5px rgba(0,0,0,0.5); color:white;">
                    Main page</span>
                </a>
            </div>
        </div>

        <table class="table mt-2 mx-auto" >

            <thead class="thead-dark">
            <tr >
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="city:${cities}">
                <td th:text="${city.id}" ></td>
                <td th:text="${city.name}"></td>
                <td>
                    <a class="nav-link" th:href="@{/city_settings/delete_city/{id}(id=${city.id})}">
                        <i class="fa fa-trash" style="font-size: 1.4em; color: #585858;"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <h3 class="mt-2">
            Add a new city
        </h3>

        <form method="post" th:action="@{/city_settings}" class="row">

            <div class="col">
            <input type="text" class="form-control mt-4" placeholder="City" name="name" required autofocus>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

            <div class="col">
            <button class="btn btn-lg btn-secondary mt-3 ml-5" type="submit"
                    style="background-color: #2F4F4F; box-shadow: 0 0 5px rgba(0,0,0,0.5)">Save</button>
            </div>
        </form>

    </div>
</div>

<div th:replace="fragments/script :: scripts"></div>
</body>
</html>
