<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head::head">

    <link href="resources/templates/css/registration.css" rel="stylesheet" type="text/css" />

</head>
<body style=" background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
    background-size: cover;">

<a href="/">Start page</a>


<div class="container">

    <form th:action="@{/registration}" method="post" class="form-horizontal" style="max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    border-radius: 0.3em;
    background-color: #f2f2f2;">

        <h2 style="font-family: 'Open Sans' , sans-serif;
    font-size: 40px;
    font-weight: 600;
    color: #000000;
    margin-top: 5%;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 4px;">Registration</h2>

        <div class="text-danger mt-2">
        <p th:text="${emptyFields}?${emptyFields}" align="center">
        </p>
        <p th:text="${diffPassw}?${diffPassw}" align="center">
        </p>
        <p th:text="${isExists}?${isExists}" align="center">
        </p>
        </div>
        <div class="form-group mt-2">
            <div class="col-sm-9 mx-auto">
                <input type="text" name="firstname" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="text" name="lastname" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="text" name="username" placeholder="Username*" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="email" name="email" placeholder="your@email.com" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="password" name="password" placeholder="Password*" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="password" name="password1" placeholder="Confirm password*" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="date" name="dateOfBirth" class="form-control">
            </div>
        </div>

        <div class="form-group" align="center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-secondary btn-lg mt-2 "
                    style="background-color: #2F4F4F; box-shadow: 0 0 5px rgba(0,0,0,0.5)">Register</button>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->


</body>
</html>
