<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head::head">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<div>
    <a type="button" class="btn btn-secondary" href="/"
       style="background-color: #2F4F4F; box-shadow: 0 0 5px rgba(0,0,0,0.5); color:white;">
        Main page</span>
    </a>
</div>

<div class="container mt-5" >

    <div class="text-danger">
    <div th:if="${param.error}" align="center">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" align="center">
        You have been logged out.
    </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-6 col-md-4 col-md-offset-4 mx-auto" >
            <div class="account-wall" >
                <div align="center">
                <img  class="profile-img align-self-start rounded-circle"  src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
                </div>
                <form class="form-signin" th:action="@{/login}" method="post">
                    <input type="text" class="form-control mt-4" placeholder="Username" name="username" required autofocus>
                    <input type="password" class="form-control mt-2" placeholder="Password" name="password" required>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">
                        Sign in</button>
                    <div class="mt-1" align="center">
                        <a href="/registration" class="text-center new-account">Create an account </a>
                    </div>
                    <label class="checkbox pull-left mt-4">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/script::scripts"></div>
</body>
</html>
